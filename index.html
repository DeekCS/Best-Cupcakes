    <body>

   <img class="cupcake" src="images/cupcake_icon.png" alt="logo" width="70" height="">

  <a class="navbar-brand" href="#" style="background-color: pink;font-weight:bold" >Best Cupcakes</a>

        <div class="container-fluid mt-3 p-3">
            <div class="row">
                <div class="col-sm-6">
                  <form>
           <div class="form-group">
          <label for="Customer">Customer Name</label>
          <input type="text" class="form-control" name="Customer" id="customer-name" placeholder="Your Name!" required>
        </div>
        <span id="name-error"></span>
         <div class="form-group">
          <label for="Customer">Count</label>
          <input type="number" class="form-control" name="count" id="count" placeholder="Count" required>
          
          <span id="count_error"></span>
        </div>


        <div class="form-group">
          <label for="Type">Type</label>
          <select class="form-control" id="Type">
            <option>None</option>
            <option>chocolate</option>
            <option>lemon</option>
            <option>pecan</option>
            <option>strawberry</option>
          </select>
          <span id="type_error"></span>
        </div>
        <div class="form-group">
          <label for="delivery">Delivery Time</label>
          <select class="form-control" id="delivery">
            <option>None</option>
            <option>1:00 PM</option>
            <option>2:00 PM</option>
            <option>3:00 PM</option>
            <option>4:00 PM</option>
          </select>
          <span id="delivery_error"></span>

        </div>
          <div class="form-group">
          <label for="allergies">Allergies</label>
          <select class="form-control" id="allergies">
            <option>None</option>
            <option>dairy-free</option>
            <option>nut-free</option>
          </select>
          <span id="allergies_error"></span>

        </div>
        <input type="button" class="btn btn-primary" value="submit" id="save-data">
        <!-- <input type="button" value=""> -->
      </form> 
                </div>
                <div class="col-sm-6">
                    <span id="welcome" class="welcome">Welcome user</span>
                    <button onclick="show_storage(); " type="button" class="btn btn-info">Show</button>

                    <div style="text-align:center;padding:1em 0;"><iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Asia%2FAmman&show=hour_minute" width="100%" height="115" frameborder="0" seamless></iframe> </div>

                <table class="table">
                    <thead>
                    <tr><th>Name</th><th>Type</th><th>Weight</th></tr>
                    </thead>
                    <tbody id="cupcake-table">
                    
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
